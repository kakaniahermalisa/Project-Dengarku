<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DengarKu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff;
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        .icon {
            position: relative;
            margin-bottom: 20px;
        }
        .icon img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: #f8d7e5;
            border: 4px solid #f8d7e5;
            box-shadow: 0 2px 10px #f8d7e5;
        }
        .ribbon {
            position: absolute;
            top: 20px;
            right: 35px;
            width: 40px;
            height: 40px;
            background: url('https://cdn.pixabay.com/photo/2013/07/13/12/36/bow-146854_1280.png') no-repeat center/contain;
            pointer-events: none;
        }
        .welcome-box {
            background: #f8d7e5;
            border-radius: 40px;
            padding: 40px 40px 20px 40px;
            max-width: 900px;
            text-align: center;
            margin-bottom: 30px;
        }
        .welcome-box h1 {
            color: #f48fb1;
            font-size: 48px;
            margin: 0 0 10px 0;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .welcome-box h1 span {
            font-weight: bold;
        }
        .welcome-box p {
            color: #f06292;
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }
        .notif {
            margin: 20px 0 30px 0;
            font-size: 20px;
            display: flex;
            align-items: center;
        }
        .notif input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin-right: 10px;
            accent-color: #f8bbd0;
        }
        .oke-btn {
            background: #f8bbd0;
            color: #f06292;
            border: none;
            border-radius: 40px;
            padding: 18px 80px;
            font-size: 38px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 40px;
        }
        .oke-btn:hover {
            background: #f48fb1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="DengarrAku-yaps.png" alt="Music Icon">
            <div class="ribbon"></div>
        </div>
        <div class="welcome-box">
            <h1>Dengar<span>Ku</span></h1>
            <p>
                Hallo! Selamat Datang di "Dengarku". Dengarku adalah tempat dimana kamu bisa mendengar lagu yang kamu mau, membuat playlist sesuka mu, tambahkan lagu lagu kesukaan mu, dari kamu untuk kamu.
            </p>
        </div>
        <div class="notif">
            <input type="checkbox" id="notif">
            <label for="notif">Izinkan Dengarku untuk memberikan notifikasi</label>
        </div>
        <button class="oke-btn" onclick="goToMusicPage()">OKE</button>
    </div> 

    <script>
        function goToMusicPage() {
            // Redirect ke halaman musik
            window.location.href = "Musicdengarkucontoh1.html";
        }
    </script>
</body>
</html>
