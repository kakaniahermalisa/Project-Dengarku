    body {

    .sidebar {
      width: 230px;
      background: #ff9eb5;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .sidebar .logo {

      padding-bottom: 25px;
    }
    .sidebar .bottom .menu-item {
      font-size: 22px;
      color: #ffd1e6;
      font-weight: 600;
    }
    .main {
      margin-left: 230px;
      background: #fff;
      min-height: 100vh;
    }
    .topbar {
      background: #ff9eb5;
      padding: 18px 0 18px 0;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .topbar .logo {
      font-size: 38px;
      font-weight: bold;
      color: #fff;
      margin-left: 30px;
      margin-right: 30px;
      font-family: 'Montserrat', serif;
    }
    .topbar .searchbar {
      flex: 1;
      background: #ffd1e6;
      border-radius: 25px;
      padding: 12px 25px;
      font-size: 22px;
      border: none;
      outline: none;
      color: #555;
      margin-right: 20px;
    }
    .topbar .icon {
      font-size: 34px;
      color: #fff;
      margin-right: 30px;
    }
    .content {
      padding: 40px 60px;
      background: #ffe2f0;
      min-height: calc(100vh - 60px);
      border-radius: 40px 40px 0 0;
      margin-top: 0;
    }
    .content h1 {
      color: #ff9eb5;
      font-size: 54px;
      font-weight: bold;
      margin-bottom: 35px;
    }
    .trending-list {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .trending-card {
      background: #fff;
      border-radius: 18px;
      width: 240px;
      box-shadow: 0 2px 12px #f8cbe7a0;
      padding-bottom: 20px;
      position: relative;
      transition: box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .trending-card img, .trending-card .art {
      width: 100%;
      height: 180px;
      border-radius: 18px 18px 0 0;
      object-fit: cover;
      background: #eee;
      display: block;
    }
    .trending-card .art {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 70px;
      background: #111;
      color: #fff;
    }
    .trending-card .play-btn {
      position: absolute;
      right: 18px;
      bottom: 130px;
      background: #ff9eb5;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 32px;
      border: none;
      box-shadow: 0 2px 8px #f8cbe7a0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .trending-card .play-btn:hover {
      background: #ffb3d1;
    }
    .trending-card .title {
      font-size: 22px;
      font-weight: bold;
      color: #222;
      margin: 18px 0 2px 18px;
      align-self: flex-start;
    }
    .trending-card .desc {

      color: #888;
      margin-left: 18px;
      align-self: flex-start;
    }

</head>

<script>
  const searchInput = document.querySelector('.searchbar');

  if (searchInput) {
    searchInput.addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const cards = document.querySelectorAll('.trending-card');

      cards.forEach(card => {
        const title = card.querySelector('.title')?.textContent.toLowerCase() || '';
        const desc = card.querySelector('.desc')?.textContent.toLowerCase() || '';

        if (title.includes(filter) || desc.includes(filter)) {
          card.style.display = 'flex';
        } else {
          card.style.display = 'none';
        }
      });
    });
  }
