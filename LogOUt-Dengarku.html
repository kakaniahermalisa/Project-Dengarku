<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DengarKu - Logout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff;
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .icon {
            position: relative;
            margin-bottom: 20px;
        }
        
        .icon img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: #f8d7e5;
            border: 4px solid #f8d7e5;
            box-shadow: 0 2px 10px #f8d7e5;
        }
        
        .ribbon {
            position: absolute;
            top: 20px;
            right: 35px;
            width: 40px;
            height: 40px;
            background: url('https://cdn.pixabay.com/photo/2013/07/13/12/36/bow-146854_1280.png') no-repeat center/contain;
            pointer-events: none;
        }
        
        .logout-box {
            background: #f8d7e5;
            border-radius: 40px;
            padding: 40px 40px 20px 40px;
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logout-box h1 {
            color: #f48fb1;
            font-size: 48px;
            margin: 0;
            font-weight: bold;
            letter-spacing: 2px;
            line-height: 1.2;
        }
        
        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 40px;
            flex-direction: row;
        }
        
        .btn {
            border: none;
            border-radius: 40px;
            padding: 18px 50px;
            font-size: 38px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Poppins', Arial, sans-serif;
        }
        
        .btn-cancel {
            background: #f8bbd0;
            color: #f06292;
        }
        
        .btn-cancel:hover {
            background: #f48fb1;
        }
        
        .btn-confirm {
            background: #f8bbd0;
            color: #f06292;
        }
        
        .btn-confirm:hover {
            background: #f48fb1;
        }
        
        @media (max-width: 600px) {
            .buttons-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .logout-box h1 {
                font-size: 36px;
            }
            
            .btn {
                font-size: 32px;
                padding: 15px 40px;
            }
            
            .logout-box {
                max-width: 90%;
                padding: 30px 20px 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="DengarrAku-yaps.png" alt="Music Icon">
            <div class="ribbon"></div>
        </div>
        
        <div class="logout-box">
            <h1>Kamu mau Log out<br>dari DengarKu?</h1>
        </div>
        
        <div class="buttons-container">
    <a href="Musicdengarkucontoh1.html" class="btn btn-cancel">NGGA JADI</a>
    <a href="ProjectDengarku.html" class="btn btn-confirm">OKE</a>
</div>

    <script>
        function cancelLogout() {
            alert('Logout dibatalkan!');
            // Kembali ke halaman sebelumnya atau halaman utama
            // window.history.back();
        }

        function confirmLogout() {
            alert('Logout berhasil! Sampai jumpa lagi.');
            // Redirect ke halaman login atau welcome
            // window.location.href = "index.html";
        }
    </script>
</body>
</html>
